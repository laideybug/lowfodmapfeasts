<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
<link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.png">
    
<title>{{ page.title }} | {{site.name}}</title>
        
{% seo %}
    
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    
<link href="https://fonts.googleapis.com/css?family=Righteous%7CMerriweather:300,300i,400,400i,700,700i" rel="stylesheet">

<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet"> 
    
<link href="{{ site.baseurl }}/assets/css/screen.css" rel="stylesheet">
    
<link href="{{ site.baseurl }}/assets/css/main.css" rel="stylesheet">
    
<script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>
    
</head>
    
{% if jekyll.environment == 'production' %}    
<!-- change your GA id in _config.yml -->
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
ga('create', '{{site.google_analytics}}', 'auto');
ga('send', 'pageview');
</script>
{% endif %}
    
{% capture layout %}{% if page.layout %}layout-{{ page.layout }}{% endif %}{% endcapture %}
<body class="{{layout}}">

    
<!-- Begin Menu Navigation
================================================== -->
<nav class="navbar navbar-expand-lg navbar-light sticky-top bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand" href="{{ site.baseurl }}/">
      <img src="{{ site.baseurl }}/{{ site.logo }}" width="272.429" height="43.857" alt="{{ site.name }}">
    </a>
  </div>
</nav>
<!-- End Navigation
================================================== -->
    
<div class="site-content">   
    
<div class="container">

    
    
<!-- Content
================================================== --> 
<div class="main-content mb-5">
    {{ content }}
</div>
    
</div><!-- /.container>
 


<!-- Begin Footer
================================================== -->
<div class="footer pt-5 px-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 text-light mb-5">
        <div class="mb-3">
          <a href="{{ site.baseurl }}/">
            <img src="{{ site.baseurl }}/{{ site.footerlogo }}" width="171.215" height="70.18" alt="{{ site.name }}">
          </a>
          <p class="mt-3"><small>Â© 2020 Low Fodmap Feasts</small></p>
        </div>
      </div>
      <div class="col-lg-6 mb-5">
        <h6 class="text-light">More</h6>
        <div class="underscore-about mt-2 mb-3"></div>
        <ul class="no-bullet-list text-small">
          <li>
            <a class="text-light" href="{{ site.baseurl }}/about">About</a>
          </li>
          <li>

          </li>
          <li>
            <a class="text-light" href="{{ site.baseurl }}/privacy">Privacy</a>
          </li>
        </ul>
      </div>
      <div class="col-lg-3 text-light mb-5">
        <div class="mb-4">
          <a class="text-light" href="{{ site.instagram }}"><i class="fab fa-instagram fa-lg mr-2"></i>Follow us on Instagram</a>
        </div>
        <div class="love-heart">
          <p>Made with <i class="fas fa-heart"></i> in Ireland</p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Footer
================================================== -->

   
</div> <!-- /.site-content -->

================================================== -->

<script src="{{ site.baseurl }}/assets/js/mediumish.js"></script>
