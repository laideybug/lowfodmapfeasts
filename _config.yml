# Site
name: "Low Fodmap Feasts"
title: "Low Fodmap Feasts"
description: "Low Fodmap Feasts is the place to find delicious low fodmap recipes"
meta_description: "Low Fodmap Feasts is the place to find delicious low fodmap recipes"
logo: 'assets/images/logo.svg'
footerlogo: 'assets/images/logowhite.svg'
favicon: 'assets/images/favicon.png'
baseurl: ''
google_analytics: ''
instagram: 'https://www.instagram.com/lowfodmapfeasts/'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  iolanda:
    name: Iolanda
    display_name: Iolanda
    gravatar: 1310a9807a3651fb6cdcca84dd31124e
